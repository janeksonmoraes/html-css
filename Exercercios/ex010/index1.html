<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul style="list-style-type: square;">
        <li>
            <abbr title="Usar a tag <p>">Paragráfos</abbr>
         </li>
         <li>
            <abbr title="Usar a tag <h1 a h6>">Titulos</abbr>
         </li>
         <li>
            <abbr title="Usar a tag <img>">Imagens</abbr>
         </li>
         <li>
            <abbr title="Usar a tag <abbr>">Abreviações</abbr>
         </li>
         <li>
            <abbr title="Usar a tag <code>">Codigo-Fonte</abbr>
            
         </li>
         <li>

         </li>
         <li>
            <abbr title="Usar a tag <ul e li>">Lista com Demarcadores</abbr>
         </li>
    </ul>
    
</body>
